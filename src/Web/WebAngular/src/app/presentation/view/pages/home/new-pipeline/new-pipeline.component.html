<app-modal #newPipeline (onHide)="createPipelineForm.reset()">
	<span title>Create pipeline</span>

	<span subhead>Create a new deployment pipeline.</span>

	<form [formGroup]="createPipelineForm" (submit)="createPipeline()">
		<div class="block mt-4">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" formControlName="name" placeholder="Enter pipeline name" maxlength="50" class="w-full mb-2 text-input">
			<app-form-errors controlName="name" error="required">Pipeline name required.</app-form-errors>
			<app-form-errors controlName="name" error="maxlength">Maximum characters are 50.</app-form-errors>
		</div>

		<div class="block mt-4">
			<label for="description">Description</label>
			<textarea name="description" id="description" formControlName="description" rows="3" placeholder="Enter pipeline description" maxlength="5000" class="mb-2 w-full text-input"></textarea>
			<app-form-errors controlName="description" error="maxlength">Maximum characters are 5000.</app-form-errors>
		</div>

		<div class="block mt-4">
			<button type="submit" class="w-full btn-primary" [class.spinner]="createPipelineForm.disabled" [disabled]="createPipelineForm.disabled">
				<span class="spinner-text">Create <fa-icon [icon]="['fas', 'plus']"></fa-icon></span>
			</button>
		</div>
	</form>
</app-modal>
