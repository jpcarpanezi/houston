<div class="card" [loader]="isLoading">
	<details class="group">
		<summary class="flex justify-between items-center font-medium cursor-pointer list-none">
			<span>Details</span>

			<span class="transition group-open:rotate-180"><fa-icon [icon]="['fas', 'chevron-down']"></fa-icon></span>
		</summary>

		<div class="text-neutral-600 dark:text-white group-open:animate-fadeIn">
			<p>
				Enter the basic details about this pipeline.
			</p>

			<form [formGroup]="pipelineDetailsForm">
				<div class="block mt-4">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" formControlName="name" placeholder="Enter connector function name" maxlength="50" class="w-full mb-2 text-input">
					<app-form-errors controlName="name" error="required">Pipeline name required.</app-form-errors>
					<app-form-errors controlName="name" error="maxlength">Maximum characters are 50.</app-form-errors>
				</div>

				<div class="block mt-4">
					<label for="description">Description</label>
					<textarea name="description" id="description" formControlName="description" rows="3" placeholder="Enter connector function description" maxlength="5000" class="w-full mb-2 text-input"></textarea>
					<app-form-errors controlName="description" error="maxlength">Maximum characters are 5000.</app-form-errors>
				</div>
			</form>
		</div>
	</details>
</div>
