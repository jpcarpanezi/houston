<div class="grid grid-cols-1 md:grid-cols-2 items-center mb-8">
	<div>
		<h1 class="text-2xl font-semibold">Connectors</h1>
		<p class="text-slate-500 dark:text-slate-600">Create or import connectors.</p>
	</div>

	<div class="mt-5 md:mt-0 text-right">
		<button type="button" class="w-full md:w-auto btn-primary" [class.spinner]="isConnectorsLoading" [disabled]="isConnectorsLoading" (click)="connectors.newConnector()">
			<span class="spinner-text">New <fa-icon [icon]="['fas', 'plus']"></fa-icon></span>
		</button>

		<button type="button" class="w-full md:w-auto mt-5 md:ml-5 md:mt-0 cursor-not-allowed btn-primary" [class.spinner]="isConnectorsLoading" disabled>
			<span class="spinner-text">Import <fa-icon [icon]="['fas', 'file-import']"></fa-icon></span>
		</button>
	</div>
</div>

<div class="card !p-0">
	<app-connectors-card #connectors (connectorLoading)="isConnectorsLoading = $event"></app-connectors-card>
</div>
