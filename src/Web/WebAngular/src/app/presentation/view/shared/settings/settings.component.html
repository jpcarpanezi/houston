<div class="fixed inset-0 z-10 bg-indigo-800 dark:bg-indigo-200 opacity-50" [class.hidden]="!isSettingsOpen" (click)="toggleSettings()"></div>
<section class="fixed inset-y-0 right-0 z-20 w-full max-w-xs bg-white dark:bg-slate-800 shadow-xl sm:max-w-md focus:outline-none" [class.hidden]="!isSettingsOpen">
	<div class="absolute left-0 p-2 transform -translate-x-full cursor-pointer" (click)="toggleSettings()">
		<fa-icon [icon]="['fas', 'xmark']" class="text-white text-xl"></fa-icon>
	</div>

	<div class="flex-shrink-0">
		<div class="flex items-center justify-between px-4 pt-4 border-b dark:border-gray-950">
			<h2 class="pb-4 font-semibold">Settings</h2>
		</div>
	</div>

	<div class="flex-1 overflow-hidden hover:overflow-y-auto">
		<div class="flex justify-between items-center border-b dark:border-gray-900 p-4 md:px-8">
			<span>
				Dark mode<br><span class="text-sm text-slate-500">Enable or disable dark theme</span>
			</span>

			<div>
				<input type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50" [checked]="theme == 'dark' ? true : false" (click)="toggleTheme()">
			</div>
		</div>

		<div class="flex justify-between items-center border-b dark:border-gray-900 p-4 md:px-8">
			<span>
				Browser notifications<br><span class="text-sm text-slate-500">Coming soon</span>
			</span>

			<div>
				<input type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200 focus:ring-opacity-50" disabled>
			</div>
		</div>
	</div>
</section>
